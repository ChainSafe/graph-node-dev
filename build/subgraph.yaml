specVersion: 0.0.2
description: Tracking BTT token transfers on ETH mainnet network
repository: git@github.com:dfuse-io/graph-dev-priv.git
schema:
  file: transfer.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: "0xe83cccfabd4ed148903bf36d4283ee7c8b3494d1"
      abi: Factory
      startBlock: 10548625
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: Factory/Factory.wasm
      entities:
        - Payment
      abis:
        - name: Factory
          file: Factory/abis/Factory.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
