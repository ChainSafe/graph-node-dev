specVersion: 0.0.1
description: Tracking TST token transfers on Ropsten network
repository: git@github.com:dfuse-io/graph-dev-priv.git
schema:
  file: ./pairs.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: ropsten
    source:
      address: '0x722dd3F80BAC40c951b51BdD28Dd19d435762180'
      abi: Transfer
      startBlock: 10548625
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/factory.ts
      entities:
        - Transfer
      abis:
        - name: Transfer
          file: ../abis/Transfer.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,address,uint256)
          handler: handleTransfer