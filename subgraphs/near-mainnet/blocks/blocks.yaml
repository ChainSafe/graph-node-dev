specVersion: 0.0.2
description: NEAR Mainnet Blocks Indexing
repository: git@github.com:streamingast/graph-dev-priv.git
schema:
  file: ./gql/blocks.graphql
dataSources:
  - kind: near/blocks
    name: blocks
    network: near-mainnet
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: ''
      startBlock: 48000000
    mapping:
      kind: near/blocks
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/blocks.ts
      abis: []
      entities:
        - BlockEvent
      blockHandlers:
        - handler: handleBlock