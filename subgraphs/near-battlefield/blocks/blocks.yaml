specVersion: 0.0.2
description: NEAR Battlefield Blocks Indexing
repository: git@github.com:streamingfast/graph-node-dev.git
schema:
  file: ./gql/blocks.graphql
dataSources:
  - kind: near/blocks
    name: blocks
    network: near-battlefield
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: ''
    mapping:
      kind: near/blocks
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/blocks.ts
      abis: []
      entities:
        - BlockEvent
      blockHandlers:
        - handler: handleBlock